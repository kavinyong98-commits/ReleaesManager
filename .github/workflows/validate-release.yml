            cat validation-report.md >> $GITHUB_STEP_SUMMARY
          else
            echo "éªŒè¯è„šæœ¬æœªç”ŸæˆæŠ¥å‘Šæ–‡ä»¶" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Validation Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-report-${{ github.run_number }}
          path: validation-report.md
          retention-days: 30
          if-no-files-found: ignore

      - name: Fail on Errors (Strict Mode)
        if: inputs.strict == true && steps.validate.outputs.has_errors == 'true'
        run: exit 1
