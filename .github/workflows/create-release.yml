name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (格式: YYYYMMDD，留空使用今天日期)'
        required: false
        type: string
      fct:
        description: '包含 FCT'
        required: false
        type: boolean
        default: true
      welcome:
        description: '包含 Welcome'
        required: false
        type: boolean
        default: true
      fixture:
        description: '包含 Fixture'
        required: false
        type: boolean
        default: true
      maintain:
        description: '包含 Maintain'
        required: false
        type: boolean
        default: true

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create Release
        run: node scripts/create-release.js
        env:
          VERSION: ${{ inputs.version }}
          FCT: ${{ inputs.fct }}
          WELCOME: ${{ inputs.welcome }}
          FIXTURE: ${{ inputs.fixture }}
          MAINTAIN: ${{ inputs.maintain }}

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "release: create version ${{ env.RELEASE_VERSION }}" || exit 0
          git push
